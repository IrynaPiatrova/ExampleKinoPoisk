<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Текст заголовка веб-страницы -->
    <title>Поиск фильмов</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.11.0.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background: url(KinoPoisk.jpg);
            background-repeat: no-repeat;
            background-position: center top;
        }

        .search {
            font-family: arial;
            padding: 250px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#films").hide();
            $("#buttonSearch").click(function () {
                $("#films").empty();
                $("#films").hide();
                var textSeach = $("#textSeach").val();
                if (textSeach.length == 0) {
                    alert("Введите название фильма");
                }
                ajaxRequest(textSeach);
                $("#films").show();
            });
        });

        function ajaxRequest(term) {
            $.ajax({
                type: "GET",
                url: "http://www.omdbapi.com/?s=" + term + "&r=json",
                success: function (data) {
                    $.each(data.Search, function (keyFilm, valFilm) {
                        var titleName;
                        var YearName;
                        var imdbIDName;
                        var TypeName;
                        var PosterName;
                        $.each(valFilm, function (keyAttr, valAttr) {
                            if(keyAttr == "Title"){
                                titleName = valAttr;
                            }
                            if(keyAttr == "Year"){
                                YearName = valAttr;
                            }
                            if(keyAttr == "imdbID"){
                                imdbIDName = valAttr;
                            }
                            if(keyAttr == "Type"){
                                TypeName = valAttr;
                            }
                            if(keyAttr == "Poster"){
                                PosterName = valAttr;
                            }
                        });
                        $('#films').append($('<tr>' +
                                                '<td>' +
                                                '   <input type="image" src="' + PosterName + '">' +
                                                '</td>' +
                                                '<td>' +
                                                    '<p>Title: ' + titleName + '</p>' +
                                                    '<p>Year: ' + YearName + '</p>' +
                                                    '<p>imdbID: ' + imdbIDName + '</p>' +
                                                    '<p>Type: ' + TypeName + '</p>' +
                                                '</td>' +
                                             '</tr>'));
                    });

                }
            });
        }
    </script>


</head>
<body>
<form class="form-inline">
    <div class="search" align="center">
        <input type="text" id="textSeach" class="form-control" placeholder="Введите название фильма">
        <input type="button" id="buttonSearch" class="btn btn-primary" value="Поиск">
    </div>
</form>
<div class="tableFilms">
    <table id="films" class="table table-bordered"></table>
</div>
</body>
</html>
